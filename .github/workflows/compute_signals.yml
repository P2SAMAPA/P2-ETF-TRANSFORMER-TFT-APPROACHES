name: Compute Model Signals (PATCHTST & TFT)

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  compute-signals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev libomp-dev

      - name: Cache pip and torch
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-train.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements-train.txt

      - name: Show installed packages
        run: pip list

      - name: Force reinstall darts with verbose output
        run: |
          pip uninstall -y darts
          pip install --no-cache-dir --verbose darts[torch]==0.28.0 einops==0.7.0

      - name: Verify darts files
        run: |
          python -c "
import darts
import os
import glob
darts_path = os.path.dirname(darts.__file__)
print('darts installed at:', darts_path)
print('Searching for patch files:')
patch_files = glob.glob(os.path.join(darts_path, '**', '*patch*'), recursive=True)
if patch_files:
    for f in patch_files:
        print(' -', f)
else:
    print('No patch files found.')
          "

      - name: Debug darts installation
        run: python debug_darts.py

      - name: Run signal generation
        env:
          GITLAB_API_TOKEN: ${{ secrets.GITLAB_API_TOKEN }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
        run: python precompute_signals.py

      - name: Upload signal CSVs to GitLab (already done in script)
        run: echo "Signals uploaded to GitLab."
